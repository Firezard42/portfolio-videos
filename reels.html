<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&family=Unbounded:wght@200..900&display=swap');

         body {
            background-image: linear-gradient(to bottom, #B50B17, black);
            background-attachment: fixed;
            align-items: center;
            display: flex;
            justify-content: center;
            
        }
        main {
            
        }
        main h1 {
            color: white;
            text-align: center;
            font-family: "Unbounded", serif;
            font-size: 50px;
            font-style: bold;
            text-shadow: 5px white;
            
        }
        #boton {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #boton:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
        }

        .reels {
            border-radius: 5px;
            background-color: #B50B17;
            padding: 1px;
            margin: 8px;
        }
        

        .reels:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
            cursor: pointer;
        }

        footer {
        font-family: "Jersey 15", serif;
        font-weight: 200;
        font-size: 15px;
        color: white;
        text-align: center;
        position: fixed; /* Fixa o footer no final da pÃ¡gina */
        bottom: 0; /* Alinha na parte inferior */
        left: 0;
        width: 100%; /* Ocupa toda a largura da tela */
        background-color: black; /* Combina com o tema do site */
        padding: 3px 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3); /* Adiciona um leve destaque */
    }

    footer > p a {
        text-decoration: none;
        color: white;
    }

    footer > p a:hover {
        color: #BC317F;
        transform: translateX(-50%) scale(1.1);
    } 

    </style>
</head>
<body>
    <main>
        <h1>Reels & Shorts</h1>
        <div>
            <a href="pokemonpage.html"><img class="reels" src="imagens/pokemonbaner1.jpg" alt=""></a>
            <a href="bagpage.html"><img class="reels" src="imagens/bagbanner1.jpg" alt=""></a>
            <a href="togashipage.html"><img class="reels" src="imagens/togashibanner1.jpg" alt=""></a>
        </div>
        <a href="index.html"><img id="boton" src="imagens/voltar.png" alt=""></a>
    </main>
    <footer>
        <p>Site criado por <a href="https://www.instagram.com/netto_ivald3/" target="_blank">Ivaldo Netto</a></p>
    </footer>
